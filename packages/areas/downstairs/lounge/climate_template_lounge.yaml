climate:
  - platform: generic_thermostat
    name: Lounge
    unique_id: lounge
    heater: input_boolean.lounge_heating
    ac_mode: false
    min_temp: 15
    max_temp: 25
    hot_tolerance: 0.5
    cold_tolerance: 1
    target_temp: 19
    away_temp: 2
    precision: 0.5
    target_sensor: sensor.lounge_average_temperature
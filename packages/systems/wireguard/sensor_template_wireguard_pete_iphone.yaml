template:
  - binary_sensor:
    - name: "WireGuard - Pete iPhone"
      unique_id: wireguard_pete_iphone
      state: "{{ state_attr('sensor.wireguard_peer_status', 'pete-iphone').latest_handshake > as_timestamp(now()) - 180 }}"
      device_class: connectivity
      icon: mdi:vpn
      attributes:
        Latest Handshake: "{{ (state_attr('sensor.wireguard_peer_status', 'pete-iphone').latest_handshake) | timestamp_custom('%d/%m/%y %H:%M') }}"
        Endpoint: "{{ state_attr('sensor.wireguard_peer_status', 'pete-iphone').endpoint }}"
        Transfer Rx: "{{ ((state_attr('sensor.wireguard_peer_status', 'pete-iphone').transfer_rx | int) / 1048576) | round(1) }} Mb"
        Transfer Tx: "{{ ((state_attr('sensor.wireguard_peer_status', 'pete-iphone').transfer_tx | int) / 1048576) | round(1) }} Mb"
        Duration: >
          {%- set is_connected = is_state('binary_sensor.wireguard_pete_iphone', 'on') %}
          {%- set seconds = (as_timestamp(now()) - as_timestamp(states.binary_sensor.wireguard_pete_iphone.last_changed)) | int  %}
          {%- set minutes = ((seconds % 3600) / 60) | int %}
          {%- set hours = ((seconds % 86400) / 3600) | int %}
          {% set days = (seconds / 86400) | int %}

          {%- if is_connected -%}
            Connected {{ ' ' }}
            {%- if seconds < 60 -%}
              less than a minute
            {%- elif days > 0 -%}
              over a day
            {%- else -%}
              {%- if hours > 0 -%}
                {{ hours }}h
              {%- endif -%}
              {%- if minutes > 0 -%}
                {%- if hours > 0 -%}
                  {{ ' ' }}
                {%- endif -%}
                {{ minutes }}m
              {%- endif -%}
            {%- endif -%}
          {%- else -%}
            Not Connected
          {%- endif -%}
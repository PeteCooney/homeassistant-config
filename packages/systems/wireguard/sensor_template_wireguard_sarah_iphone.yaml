template:
  - binary_sensor:
    - name: "WireGuard - Sarah's iPhone"
      unique_id: wireguard_sarah_iphone
      state:  >
        {% set sensor = state_attr('sensor.wireguard_status', 'sarah_iphone') %}
        {{ sensor and sensor.latest_handshake > ( as_timestamp(now()) ) }}
      device_class: connectivity
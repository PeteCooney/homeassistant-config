sensor:
- platform: template
  sensors:
    ring_time_since_last_motion:
      friendly_name: 'Ring Last Motion'
      icon_template: mdi:motion-sensor
      entity_id:
        - sensor.time
      value_template: >
        {%- set time = (as_timestamp(now()) - as_timestamp(states.sensor.front_door_last_motion.last_changed)) | int  %}
        {%- set minutes = ((time % 3600) // 60) %}
        {%- set minutes = '{} mins'.format(minutes) if minutes > 0 else '' %}
        {%- set hours = ((time % 86400) // 3600) %}
        {%- set hours = '{} hrs '.format(hours) if hours > 0 else '' %}
        {%- set days = (time // 86400) %}
        {%- set days = '{} days '.format(days) if days > 0 else '' %}
        {{ 'Less than 1 minute' if time < 60 else days + hours + minutes }} ago
          - type: glance
            entities:
              - entity: sensor.hottub_summary
                name: Status
              - entity: sensor.hottub_temp_current
                name: Current
              - entity: sensor.hottub_temp_target
                name: Target
            title: Hot Tub
            state_color: true
          - type: glance
            entities:
              - entity: switch.hottub_heater
                name: Heater
              - entity: switch.hottub_filter
                name: Filter
              - entity: switch.hottub_power
                name: Power
            state_color: true
          - type: entities
            entities:
              - entity: input_number.hottub_target_temp
                name: Target Temperature
              - entity: switch.hottub_bubbles
                name: Bubbles!
            state_color: true
            show_header_toggle: false
      - type: 'custom:vertical-stack-in-card'
        title: Kitchen
        cards:
          - type: entities
            entities:
              - entity: light.kitchen_corner_light
          - type: glance
            entities:
              - entity: binary_sensor.cat_flap_pussy_flaps_connectivity

      - type: 'custom:vertical-stack-in-card'
        title: Office
        cards:
          - type: glance
            entities:
              - entity: switch.pi_hole
                name: Ph-Hole
              - entity: sensor.hacs
                name: HACS
              - entity: sensor.plex_titan
                name: Plex
            state_color: true
          - type: 'custom:weather-card'
            entity: weather.home
            number_of_forecasts: '5'

      - type: 'custom:vertical-stack-in-card'
        title: Lounge
        cards:
          - type: entities
            entities:
              - entity: light.lounge_lights
                name: Lights
              - type: 'custom:slider-entity-row'
                entity: light.53436805c44f33b7c569
                name: Main Lights
              - entity: light.lounge_corner_light
                name: Corner Light
              - entity: light.lounge_side_light
                name: Side Light
          - type: media-control
            entity: media_player.lounge_sky_q
